<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charaset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>国旗クイズ</title>
        <link type="text/css" rel="stylesheet" href="css/common.css">
        <link type="text/css" rel="stylesheet" href="css/mobile.css">        
    </head>
    <body>
        <!-- <img class="bgImage" src="img/worldMap.png"> -->
        <h1 class="title">国旗クイズゲーム<br>The QuizGame of A National Flag</h1>
        <div class="mainText">
            <p>これから１０個の国の国旗が出てきます。あなたは全て正解できるかな？解答は４択の選択式です。</p>
        </div>                      
            <img alt="" width="40%" height="50%" class="imageQuestion">
            
            <div id="answerSelect" class="answerBtnDisplay">
                <input type="button" name="answerBtnName" value="1" class="answerBtn01">
                <input type="button" name="answerBtnName" value="2" class="answerBtn02">
                <input type="button" name="answerBtnName" value="3" class="answerBtn03">
                <input type="button" name="answerBtnName" value="4" class="answerBtn04">         
            </div>
            <p class="judgmentText"></p>
            <input type="button" name="button" value="次の問題へ" class="nextBtn">
            <input type="button" name="button" value="最初に戻る" class="restartBtn">  
        <input type="button" name="button" value="PLAY" class="playBtn">
        <script src= "js/common.js"></script>    
    </body>
    </html>
